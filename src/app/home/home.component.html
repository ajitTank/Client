<div class="container mt-5 text-center" >
    
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find your Match</h1>
        <p>Come on in to view your Matches .. all you need to do is sign up!</p>
        <div class="border">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg ">Learn More</button>            
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
